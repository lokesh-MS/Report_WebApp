<div class="sigle" *ngFor="let data of sigleDataArr;">
    <div style="display: flex; width: 100%;margin-top: 20px; border-bottom: 1px solid;">
        <div style="width: 10%;" id="img">
            <img src="/assets/images/account-profile-user-icon--icon-search-engine-10.png" alt="Avatar">

        </div>
        <div style="width: 5%;">
            <p id="name">{{data.sender_Name}}</p>
        </div>
        <div style="width: 70%;">
            <h3 style="text-align: center;" id="Subject">{{data.subject}}</h3>
        </div>
        <div style="width: 15%; display: flex;">
            <div style="width: 100%;">
            <i class=" fa fa-solid fa-star"></i>
            <span class="time-left">{{data.inserted_Time}}</span>
            </div>
            
        </div>
    </div>
    <div class="btnDiv" style="float: right; margin-top:20px; cursor: pointer;" (click)="downloadFile(data.file_Name)">
          <p id="fileName">{{data.file_Name}}</p>
          <span>{{FileErrMess}}</span>
        <a  class="buttonDownload" >Download</a>
    </div>
    
    <div style=" display: flex; width: 100%; height: 100%;">
        <div id="msgDiv" style=" width: 100%; word-wrap: break-word;">

            <p id="mess">{{data.message}}</p>
        </div>
       
    </div>
</div>
